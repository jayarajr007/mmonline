        /* Ensure No CLS (Fixed Heights) */
        .glide {
            max-width: 1200px;
            margin: auto;
        }

        .glide__slide {
            display: flex;

            align-items: center;
            background: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            height: 250px;
            /* Fixed height to avoid CLS */
        }

        .glide__slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Hide Navigation on Small Screens */

            .glide__arrows {

        }
